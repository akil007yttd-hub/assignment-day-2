<!DOCTYPE html>
<html>
<head>
<title>Hover Button</title>
<style>
.hover-btn {
padding: 10px 18px;
background: #333;
color: white;
border-radius: 8px;
border: none;
cursor: pointer;
transition: 0.3s;
}
.hover-btn:hover {
background: #555;
transform: scale(1.05);
}
</style>
</head>
<body>
<h2>Hover Button</h2>
<button class="hover-btn">Hover Me</button>
</body>
</html>
