<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<title>Pressed Button</title>
<style>
.press-btn {
padding: 10px 18px;
background: #333;
color: white;
border-radius: 8px;
cursor: pointer;
border: none;
transition: 0.1s;
}
.press-btn:active {
transform: scale(0.9);
}
</style>
</head>
<body>
<h2>Pressed Button</h2>
<button class="press-btn">Press Me</button>
</body>
</html>




<!-- Mini Project 4: First Letter + Selection Styling -->
<!DOCTYPE html>
<html>
<head>
<title>First Letter & Selection</title>
<style>
.styled-text::first-letter {
font-size: 2rem;
color: #d12;
}
.styled-text::selection {
background: yellow;
color: black;
}
</style>
</head>
<body>
<h2>Styled Text</h2>
<p class="styled-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
